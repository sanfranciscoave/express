<!DOCTYPE html>
<html>
<head>

<title>Express Email Algorithm</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Fontawesome css -->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<!-- Bootstrap css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Javascript -->
<script src="js/app.js"></script>

<!-- My stylesheet -->
 <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <h1 style="padding:40px 40px 40px 40px; text-align:center;">Express Email Algorithm</h1>
    <p style="text-align:center; font-size:14px;">Made by Francisco Aguilera</p>
    <hr>

    <form id="form" class="form-container" style="padding:15px 50px 15px 50px">
      <div class="form-group">
        <label>Volume</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="volumeSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Volume LY</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="volumeLYSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Plan</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="planSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Conversion</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="conversionSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Conversion LY</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="conversionLYSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>ADS</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="adsSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>NEXT</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="nextSTR" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Credit</label>
        <input class="form-control" type="number" pattern="[0-9]*" id="creditSTR" value="" autocomplete="off">
      </div>

      <button id="submit-btn" class="btn btn-primary">Submit</button>

    </form>

    <hr>

    <div class="container">
        <h2 id="data-container">Data</h2>
        <p id="data-final-1"></p>
        <p id="data-final-2"></p>
        <p id="data-final-3"></p>
        <p id="data-final-4"></p>
        <p id="data-final-5"></p>
        <p id="data-final-6"></p>
        <p id="data-final-7"></p>
        <p id="data-final-8"></p>
        <p id="data-final-9"></p>
        <p id="data-final-10"></p>
    </div>

    <div class="container">
        <h2 id="email-container">Email</h2>
        <p id="email-final"></p>
        <p id="email-final-signature"></p>

    </div>

  </div>


</body>
</html>
