<!DOCTYPE html>
<html>
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Fontawesome css -->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<!-- Bootstrap css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Javascript -->
<script src="app.js"></script>

<!-- My stylesheet -->
 <link rel="stylesheet" href="styles.css">

</head>

<body>

<div>
 <div class="container">
  <h2 style="text-align:center; padding:30px 20px 20px 20px">Express Email Calculator</h2>
  <div class="row" id="contactFormrow">
    <div class="col-md-8">
        <form id="contact-form">
          <div class="form-group">
            <label>Volume</label>
            <input type="text" placeholder="12000" class="form-control">
          </div>
          <div class="form-group">
            <label>Volume LY</label>
            <input type="text" placeholder="11000" class="form-control">
          </div>
          <div class="form-group">
            <label>Plan</label>
            <input type="text" placeholder="11500" class="form-control">
          </div>
          <div class="form-group">
            <label>Conversion</label>
            <input type="text" placeholder="22" class="form-control">
          </div>
          <div class="form-group">
            <label>Conversion LY</label>
            <input type="text" placeholder="20" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
       </form>

 </div>
</div>

</body>
</html>
